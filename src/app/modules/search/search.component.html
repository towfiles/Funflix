<a  style="cursor: pointer;"><mat-icon (click) = "ShowSearchBar(true, $event)">search</mat-icon> </a>

<a  style="cursor: pointer;"><mat-icon  id="filter_list" (click) = "ShowSearchBar(true, $event)">filter_list</mat-icon> </a>


<div (click) = "ShowSearchBar(false, $event)" #searchContainer class="search-container">


    <input  *ngIf="!isHidden" (keyup.enter)="SearchMovies($event)" class="search-input" placeholder="Enter a movie name" >

    <angular2-multiselect  *ngIf="isHidden" [data]="dropdownList" [(ngModel)]="selectedItems"
                          [settings]="dropdownSettings"
                          (onSelect)="onItemSelect($event)"
                          (onDeSelect)="OnItemDeSelect($event)"
                          (onSelectAll)="onSelectAll($event)"
                          (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>


</div>
