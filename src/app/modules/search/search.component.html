<span><a><mat-icon (click) = "ShowSearchBar(true, $event)">search</mat-icon> </a></span>

<span><a><mat-icon  id="filter_list" (click) = "ShowSearchBar(true, $event)">filter_list</mat-icon> </a>
</span>

<div (click) = "ShowSearchBar(false, $event)" #searchContainer class="search-container">

<div class="search-input">
    <input  *ngIf="!isHidden" (keyup.enter)="SearchMovies($event)" placeholder="Enter a movie name" >
    

    <div  *ngIf="isHidden" >
        
    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
    (onDeSelect)="OnItemDeSelect($event)"
    (onSelectAll)="onSelectAll($event)"
    (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect> 
    <div class='filter-icon'><a style="cursor: pointer;"><mat-icon  (click) = "FilterByGenre()" >filter_list</mat-icon> </a></div>

    </div>
                          
</div>


</div>
